<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>

    <main>
        <div class="calculadora">
            <div id="res"></div>
            <div class="digitos">
                <ul>
                    <li class="numeros" id="adicionar">+</li>
                    <li class="numeros" id="subtrair">-</li>
                    <li class="numeros" id="0">0</li>
                    <li class="numeros" id="1">1</li>
                    <li class="numeros" id="2">2</li>
                    <li class="numeros" id="3">3</li>
                    <li class="numeros" id="4">4</li>
                    <li class="numeros" id="5">5</li>
                    <li class="numeros" id="6">6</li>
                    <li class="numeros" id="7">7</li>
                    <li class="numeros" id="8">8</li>
                    <li class="numeros" id="9">9</li>
                </ul>
            </div>
        </div>



    </main>

<script src="javascript.js"></script>
</body>
</html>
